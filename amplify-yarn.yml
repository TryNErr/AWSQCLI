version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd testace-app/frontend
        - echo "=== Using Yarn for better dependency resolution ==="
        - npm install -g yarn
        - rm -rf node_modules package-lock.json yarn.lock
        - yarn install --ignore-engines
        - echo "=== Dependencies installed with Yarn ==="
    build:
      commands:
        - echo "=== Building with Yarn ==="
        - yarn build
        - echo "=== Build completed ==="
  artifacts:
    baseDirectory: testace-app/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - testace-app/frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
