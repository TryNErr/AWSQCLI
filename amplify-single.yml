version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd testace-app/frontend
        - npm ci
        - cd ../../
        - echo "Setting up DynamoDB..."
        - node setup-dynamodb-persistence.js || echo "DynamoDB setup skipped"
    build:
      commands:
        - echo "Building React application..."
        - cd testace-app/frontend
        - npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: testace-app/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - testace-app/frontend/node_modules/**/*
