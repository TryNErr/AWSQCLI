version: 1
applications:
  - appRoot: testace-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'DENY'
            - key: 'X-XSS-Protection'
              value: '1; mode=block'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
