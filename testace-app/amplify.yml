version: 1
applications:
  - appRoot: testace-app
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing dependencies and setting up DynamoDB..."
            - cd frontend && npm ci
            - cd ../
            - echo "Setting up DynamoDB tables..."
            - node setup-dynamodb-persistence.js
        build:
          commands:
            - echo "Building React application..."
            - cd frontend && npm run build
        postBuild:
          commands:
            - echo "Build completed successfully"
            - echo "DynamoDB persistence enabled"
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - echo "Installing backend dependencies..."
            - cd backend && npm ci
        build:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - backend/node_modules/**/*
