service: quizwiz-backend

frameworkVersion: '^3.0.0'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: prod
  timeout: 30
  memorySize: 512
  environment:
    NODE_ENV: production
    MONGODB_URI: ${env:MONGODB_URI, 'mongodb://localhost:27017/quizwiz'}

functions:
  api:
    handler: lambda-handler.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
      - httpApi:
          path: /
          method: '*'
