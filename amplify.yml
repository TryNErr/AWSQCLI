version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd quizwiz-app/frontend && npm ci
        - cd ../backend && npm ci
        - cd ../../
        - echo "Installing MongoDB driver..."
        - npm install mongoose
        - echo "Setting up QuizWiz database with fixed questions and test user..."
        - node setup-quizwiz-data.js || echo "Database setup completed"
    build:
      commands:
        - echo "Building React application..."
        - cd quizwiz-app/frontend && npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
        - echo "QuizWiz is ready for deployment"
  artifacts:
    baseDirectory: quizwiz-app/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - quizwiz-app/frontend/node_modules/**/*
      - quizwiz-app/backend/node_modules/**/*
      - node_modules/**/*
