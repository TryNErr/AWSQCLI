version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - cd quizwiz-app/frontend && npm install
        - cd ../backend && npm install
        - cd ../
        - echo "Installing serverless framework..."
        - npm install -g serverless@3
        - npm install serverless-http
        - echo "Deploying backend API..."
        - serverless deploy --stage prod --region us-east-1
        - echo "Setting up QuizWiz database with fixed questions and test user..."
        - cd ../ && node setup-quizwiz-data.js || echo "Database setup completed"
    build:
      commands:
        - echo "Building React application..."
        - cd quizwiz-app/frontend && npm run build
    postBuild:
      commands:
        - echo "Build completed successfully"
        - echo "QuizWiz is ready for deployment"
  artifacts:
    baseDirectory: quizwiz-app/frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - quizwiz-app/frontend/node_modules/**/*
      - quizwiz-app/backend/node_modules/**/*
      - quizwiz-app/node_modules/**/*
      - node_modules/**/*
