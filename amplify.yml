version: 1
applications:
  - appRoot: Quiz_App
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - npm ci --omit=dev
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
