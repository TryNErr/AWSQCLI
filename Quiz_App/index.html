<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>QuizWiz - Educational Testing Platform v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --dark: #1f2937;
            --gray: #6b7280;
            --gray-light: #d1d5db;
            --gray-lighter: #f3f4f6;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 0;
            margin-bottom: 24px;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-lighter);
            margin-bottom: 24px;
        }
        
        .filter-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            margin: 24px 0;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-lighter);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--dark);
        }
        
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            margin: 0;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }
        
        .filter-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            font-weight: 600;
        }
        
        .start-section {
            text-align: center;
            margin-top: 24px;
        }
        
        #question-count {
            margin-top: 12px;
            color: var(--gray);
            font-size: 14px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
            margin: 10px 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .passage {
            background: #f8fafc;
            border-left: 4px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            line-height: 1.7;
        }
        
        .option {
            display: block;
            margin: 12px 0;
            padding: 16px;
            background: var(--gray-lighter);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background: #e2e8f0;
            border-color: var(--primary);
        }
        
        .option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
        }
        
        .option.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }
        
        #question-content {
            font-size: 18px;
            margin: 20px 0;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--gray-lighter);
        }
        
        .progress-tracker {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .score-display {
            display: flex;
            gap: 8px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .correct-count {
            color: var(--success);
        }
        
        .incorrect-count {
            color: var(--error);
        }
        
        .progress-dots {
            display: flex;
            gap: 3px;
            max-width: 200px;
            overflow: hidden;
        }
        
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-light);
            transition: all 0.3s ease;
        }
        
        .progress-dot.current {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .progress-dot.correct {
            background: var(--success);
        }
        
        .progress-dot.incorrect {
            background: var(--error);
        }
        
        #question-counter {
            color: var(--gray);
            font-weight: 600;
        }
        
        #result {
            margin-top: 16px;
            text-align: center;
        }
        
        .answer-feedback {
            display: block;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin: 12px auto;
            text-align: center;
            max-width: 300px;
            border: 2px solid;
        }
        
        .answer-feedback.correct {
            background: #00ff00;
            color: #000;
            border-color: #008000;
        }
        
        .answer-feedback.incorrect {
            background: #ff0000;
            color: #fff;
            border-color: #800000;
        }
        
        .footer {
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 24px 0;
            margin-top: 48px;
            text-align: center;
            color: var(--gray);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--dark);
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
            gap: 12px;
        }
        
        .navigation-buttons button {
            margin: 0;
        }
        
        #home-btn {
            background: var(--gray);
        }
        
        #home-btn:hover {
            background: var(--dark);
        }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .card { padding: 24px; border-radius: 12px; }
            .header-content { padding: 0 16px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">QuizWiz</div>
            <div>Educational Testing Platform</div>
        </div>
    </header>

    <div class="container">
        <div id="selection-screen" class="card">
            <h1>Choose Your Quiz</h1>
            <p>Select your preferences to find the perfect quiz for you</p>
            
            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label>Subject</label>
                        <div class="filter-buttons" id="subject-buttons"></div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Grade</label>
                        <div class="filter-buttons" id="grade-buttons"></div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Difficulty</label>
                        <div class="filter-buttons" id="difficulty-buttons"></div>
                    </div>
                </div>
            </div>
            
            <div class="start-section">
                <button onclick="startQuiz()" id="start-btn">Start Quiz</button>
                <div id="question-count"></div>
            </div>
        </div>
        
        <div id="quiz-screen" class="card" style="display: none;">
            <div class="quiz-header">
                <div id="question-counter"></div>
                <div class="progress-tracker">
                    <div class="score-display">
                        <span class="correct-count">‚úì <span id="correct-count">0</span></span>
                        <span class="incorrect-count">‚úó <span id="incorrect-count">0</span></span>
                    </div>
                    <div id="progress-dots"></div>
                </div>
            </div>
            <div id="passage"></div>
            <div id="question-content"></div>
            <div id="options"></div>
            <!-- RESULT SHOULD APPEAR HERE -->
            <div id="result"></div>
            <!-- NAVIGATION BUTTONS BELOW -->
            <div class="navigation-buttons">
                <button id="home-btn" onclick="goHome()">üè† Home</button>
                <button id="back-btn" onclick="previousQuestion()" style="display: none;">‚Üê Back</button>
                <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next ‚Üí</button>
            </div>
        </div>
        
        <div id="results-screen" class="card" style="display: none;">
            <h2>Quiz Complete!</h2>
            <div id="final-score"></div>
            <div class="navigation-buttons">
                <button onclick="goHome()">üè† Home</button>
                <button onclick="restartQuiz()">Take Another Quiz</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 QuizWiz Educational Platform. Empowering learning through interactive assessments.</p>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
